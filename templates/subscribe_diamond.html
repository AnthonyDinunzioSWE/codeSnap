{% extends "base.html" %}

{% block content %}
<!-- Main Content -->
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Subscribe to Diamond Membership</h2>

    <!-- Membership Info -->
    <div class="mb-4">
        <p class="text-gray-700">Get unlimited credits with a Diamond Membership!</p>
    </div>

    <!-- Subscription Form -->
    <form method="POST" class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900">Subscribe to Diamond Membership for unlimited credits</h3>

        <!-- Subscription Button -->
        <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Subscribe
        </button>
    </form>
</div>
{% endblock %}
