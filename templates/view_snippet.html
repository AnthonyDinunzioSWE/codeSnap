{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto p-8">
    <!-- Snippet Title and Language -->
    <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-900">{{ snippet.title }}</h1>
        <p class="text-xl text-gray-600 mt-4"><strong>Language:</strong> {{ snippet.language }}</p>
    </div>

    <!-- Syntax Highlighted Code -->
    <div class="bg-gray-50 rounded-md p-6">
        <pre class="text-sm overflow-x-auto max-h-80">
            <code class="language-{{ snippet.language|lower }}">
                {{ snippet.content }}
            </code>
        </pre>
    </div>
</div>
{% endblock %}
