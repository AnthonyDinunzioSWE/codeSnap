<!-- templates/confirm_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Email Confirmation</h1>

        {% if confirmed %}
            <p>Your account has been successfully confirmed. You can now <a href="{{ url_for('login') }}">log in</a>.</p>
        {% else %}
            <p>The confirmation link is either invalid or has expired. Please <a href="{{ url_for('signup') }}">sign up again</a>.</p>
        {% endif %}
    </div>
</body>
</html>
