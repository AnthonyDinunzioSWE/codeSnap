{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto bg-white p-8 rounded-lg shadow-md space-y-8">
    <h2 class="text-4xl font-semibold text-gray-800 mb-6 text-center">Update Your Profile</h2>

    <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
        <div class="flex items-center space-x-4 mb-6">
            <img src="{{ url_for('static', filename='uploads/profile_images/' + current_user.profile_image) }}" alt="User Avatar" class="w-16 h-16 rounded-full object-cover">
            <div>
                <label for="profile_image" class="block text-sm font-medium text-gray-700">Profile Image</label>
                <input type="file" name="profile_image" id="profile_image" class="mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-50 hover:file:bg-gray-100">
            </div>
        </div>

        <div class="mb-4">
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea name="bio" id="bio" rows="3" class="mt-1 block w-full text-sm border-gray-300 rounded-md">{{ current_user.bio }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
